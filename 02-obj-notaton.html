<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>

<body>


    <script>

        const prod = {
            name: 'cake',
            ["sugar-content"]: '20%',
            rating: {
                stars: 4.5,
                count: 87,
            },
            fun: function function1() {
                console.log('function inside the obj');
            }
        };
        // console.log(prod);
        // console.log(prod.name);

        // console.log(JSON.stringify(prod));  // to convert json obj to json format

        let jsonFormat = JSON.stringify(prod);
        let jsonObject = JSON.parse(jsonFormat);  // json string to json object

        console.log(jsonObject);

        const obj4 = {
            message: 'hero',
            price: 400,
        }
        // const message = obj4.message;
        const { message, price } = obj4;
        console.log(message);
        console.log(price);

        const obj5 = {
            // message: message,
            method: function fun1() {
                console.log('method');
            },
            methdos2() {
                console.log('method2');
            }
        }

        console.log(obj5)
        obj5.method();
        obj5.methdos2();
        

    </script>

</body>

</html>
